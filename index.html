<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <script src="//at.alicdn.com/t/font_538359_erw043ny1o2sm7vi.js"></script>
    <meta name="viewport" content="width=device-width,user-scalable=no,                                                                                              initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>我的画板</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <canvas id="canvas"></canvas>

    <div id = "actions"class="actions">
        <svg id="pen" class="active icon">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id ="eraser"class="icon" >
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id ="clear"class="icon" >
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id ="download"class="icon" >
            <use xlink:href="#icon-Save"></use>
        </svg>
    </div>
    <ol class="sizes">
        <li class="thin"id="thin"></li>
        <li class="thick"id="thick"></li>
    </ol>
    <svg id ="color"class="icon color" >
        <use xlink:href="#icon-huihuaban"></use>
    </svg>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="purple" class="purple"></li>
        <li id="pink" class="pink"></li>
    </ol>


</div>
    <script src="./main.js"></script>
</body>
</html>
