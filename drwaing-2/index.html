<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//at.alicdn.com/t/font_643711_qv7w51w4dkpj5rk9.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>小小画板</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <section class="width">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-lineweight"></use>
        </svg>
        <form class="bar">
            <input type="range"  max="20" min="1" step="1" id="lineWidth" class="range" value="1">
        </form>
    </section>
    <section class="palette">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-ic_palette"></use>
        </svg>
    </section>    
    <section class="tools">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg> 
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-delete"></use>
        </svg>          
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-picture"></use>
        </svg>
 
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-xiangpica"></use>
        </svg>                         
    </section>
</body>
</html>
